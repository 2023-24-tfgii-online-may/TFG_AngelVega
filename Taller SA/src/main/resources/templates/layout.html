<!doctype html>
<html th:lang="#{principal.lang}"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<meta th:charset="#{principal.charset}">
	<title th:text="#{principal.title}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body style="background-color: #ded9d9;">

	<div class="d-flex flex-column flex-shrink-0 p-3 fixed-top fixed-bottom" style="width: 280px; background-color: #19a1e6;">

		<a th:href="@{/index}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none mx-2">
			<img th:src="@{/images/home.png}" alt="" height="30">
			<span>&nbsp&nbsp</span>
			<span class="text-dark"><strong>WkShop</strong></span>
		</a>

		<hr>

		<ul class="nav nav-pills flex-column mb-auto py-3">
			<li class="nav-item">
				<a href="@{/index}" class="nav-link text-dark" aria-current="page"><strong th:text="#{principal.home}"></strong></a>
			</li>
			<li class="mb-1">
				<button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed text-dark" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
					<strong th:text="#{principal.services}"></strong>
				</button>
				<div class="collapse" id="home-collapse">
					<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small text-dark">
							<li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/Mecanico}"><strong>Mecanico</strong></a></li>
							<li sec:authorize="hasRole('USER')"><a class="dropdown-item" th:href="@{/Mecanico}"><strong>Mecanico</strong></a></li>
							<li><hr class="dropdown-divider"></li>
							<li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/Cliente}"><strong>Cliente</strong></a></li>
							<li><hr class="dropdown-divider"></li>
							<li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/Tipo_servicio}"><strong>Tipo_servicio</strong></a></li>
							<li sec:authorize="hasRole('USER')"><a class="dropdown-item" th:href="@{/Tipo_servicio}"><strong>Tipo_servicio</strong></a></li>
							<li><hr class="dropdown-divider"></li>
							<li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/Reparacion}"><strong>Reparacion</strong></a></li>
							<li sec:authorize="hasRole('USER')"><a class="dropdown-item" th:href="@{/Reparacion}"><strong>Reparacion</strong></a></li>
					</ul>
				</div>
			</li>
			<li sec:authorize="hasRole('ADMIN')">
				<a th:href="@{/usuarios}" class="nav-link text-dark" aria-current="page"><strong th:text="#{principal.usuarios}"></strong></a>
			</li>
		</ul>

		<hr>

		<div class="nav-item dropdown me-4">

			<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"><img th:src="@{/images/acceso.png}" alt="" height="30"></a>

			<ul class="dropdown-menu text-center" style="background-color: #19a1e6;">
				<li><a class="dropdown-item" th:href="@{/loginlogout}"><strong th:text="#{principal.loginlogout}"></strong></a></li>
			</ul>

		</div>

		<hr>

		<div class="nav-item dropdown me-4">

			<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><strong th:text="#{principal.language}"></strong></a>

			<ul class="dropdown-menu text-center" style="background-color: #19a1e6;">
					<li>
						<a class="dropdown-item px-2" th:href="@{/redirectEs}"><strong><span th:text="'Español'"></span></strong></a>
					</li>
					<li><hr class="dropdown-divider"></li>
					<li>
						<a class="dropdown-item px-2" th:href="@{/redirectEn}"><strong><span th:text="'Inglés'"></span></strong></a>
					</li>
			</ul>

		</div>

	</div>


	<div class="container-xxl py-5">

		<div class="py-5">
			<!-- Aqui vamos a escribir las cabeceras de los bloques  -->
			<section layout:fragment="header"></section>
			<!-- Aqui vamos a escribir el contenido de los bloques  -->
			<section layout:fragment="content"></section>
		</div>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
