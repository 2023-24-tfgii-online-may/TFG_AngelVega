<!DOCTYPE html>

<html th:lang="#{principal.lang}" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}">

	<head>
		<meta th:charset="#{principal.charset}">
		<title th:text="#{principal.title}"> </title>

	</head>
	<body>

		<div layout:fragment="cabecera">
			<h1 class="text-left display-1" th:text="#{titleGenerador.h1}"></h1>
		</div>


		<div layout:fragment="contenido">
			<div class="container mt-5 py-3">
				<span class="h4 py-3" th:text="#{titleGenerador.h3.1}"></span><em><span class="h4" th:text="' ' + #{titleGenerador.h3.2}"></span></em>
				<br><br>
				<a role="button" href="/Creacion" class="btn btn-primary mt-5" th:text="#{titleGenerador.button}"></a>
			</div>
		</div>

	</body>
</html>
