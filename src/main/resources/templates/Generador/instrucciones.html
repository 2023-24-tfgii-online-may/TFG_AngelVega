<!DOCTYPE html>
<html th:lang="#{principal.lang}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta th:charset="#{principal.charset}">
    <title th:text="#{principal.title}"> </title>
</head>
<body>

    <div layout:fragment="cabecera">
        <h1 class="display-2" th:text="#{instrucciones.h1}"></h1>
    </div>

    <div layout:fragment="contenido">

        <ol class="mt-5">
            <li class="mb-5 fs-5">
                <p class="" th:text="#{instrucciones.ol.1}"></p>
                <div class="alert alert-info">
                    <span th:text="#{instrucciones.ol.1info}"></span><span class="fst-italic" th:text="' ' + ${projectName}"></span>
                </div>
            </li>
            <li class="mb-5 fs-5"><p th:text="#{instrucciones.ol.2}"></p></li>
            <li class="mb-5 fs-5">
                <p th:text="#{instrucciones.ol.3}"></p>
                <div class="alert alert-info">
                    <span th:text="#{instrucciones.ol.3info}"></span><span class="fst-italic" th:text="' ' + ${databaseName}"></span>
                </div>
                <div class="alert alert-info">
                    <span th:text="#{instrucciones.ol.3info.27}"></span><span class="fst-italic" th:text="' ' + ${portNumberDB} + ' .'"></span>
                </div>
                <div class="alert alert-danger">
                    <span th:text="#{instrucciones.ol.3info.21}"></span><span class="fst-italic" th:text="' MySQL.'"></span>
                    <span th:text="#{instrucciones.ol.3info.22}"></span><span class="fst-italic" th:text="' ' + #{instrucciones.ol.3info.23}"></span>
                    <span th:text="' ' + #{instrucciones.ol.3info.24}"></span><span class="fst-italic" th:text="' ' + #{instrucciones.ol.3info.25}"></span>
                    <span th:text="#{instrucciones.ol.3info.26}"></span>
                </div>
            </li>
            <li class="mb-5 fs-5">
                <span th:text="#{instrucciones.ol.4}"></span><span class="fst-italic fs-5" th:text="' ' + #{instrucciones.ol.42}"></span>
                <span th:text="#{instrucciones.ol.43}"></span>
                <br><br>
                <div class="alert alert-info">
                    <span th:text="#{instrucciones.ol.4info}"></span><span class="fst-italic" th:text="' ' + ${portNumber} + ' .'"></span>
                </div>
            </li>
        </ol>


        <div class="row">
            <div class="col-12 text-center">
                <a role="button" class="btn btn-info fs-5" th:href="@{/vistaFinalProyecto}" th:text="#{instrucciones.back.button}" style="width: 20rem"></a>
            </div>
        </div>

    </div>

</body>
</html>
