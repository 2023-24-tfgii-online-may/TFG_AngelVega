<!DOCTYPE html>
<html th:lang="#{principal.lang}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta th:charset="#{principal.charset}">
    <title th:text="#{principal.title}"></title>
</head>
<body>

    <div class="container justify-content-center" layout:fragment="cabecera">
        <h1 th:text="'Notas'"></h1>
    </div>

    <div class="container" layout:fragment="contenido">

        <div class="container">
            <form th:action="@{/Notas/Put/} + ${object.id}" method="POST" th:object="${object}">

                <div class="input-group mt-5">
                    <label for="id" class="control-label input-group-text" th:text="'id'"></label>
                    <input id="id" class="form-control" required th:field="*{id}" disabled th:value="*{id}">
                </div>

                <div class="input-group mt-5">
                    <label for="nombreAlumno" class="control-label input-group-text" th:text="'nombreAlumno'"></label>
                    <input id="nombreAlumno" class="form-control" required th:field="*{nombreAlumno}" th:value="*{nombreAlumno}">
                </div>

                <div class="input-group mt-5">
                    <label for="nota" class="control-label input-group-text" th:text="'nota'"></label>
                    <input id="nota" class="form-control" required th:field="*{nota}" th:value="*{nota}">
                </div>

                <div class="form-floating mt-5">
                    <select id="alumno" class="form-select" required th:field="*{alumnoDto.id}">
                        <option th:each="object : ${listAlumno}" th:text="${object}" th:value="${object.id}"></option>
                    </select>
                    <label for="alumno" th:text="'alumno'"></label>
                </div>

                <div class="form-floating mt-5">
                    <select id="revision" class="form-select" required th:field="*{revisionDto.id}">
                        <option th:each="object : ${listRevision}" th:text="${object}" th:value="${object.id}"></option>
                    </select>
                    <label for="revision" th:text="'revision'"></label>
                </div>

                <div class="form-floating mt-5">
                    <select id="profesor" class="form-select" multiple required th:field="*{profesorDto}">
                        <option th:each="object : ${listProfesor}" th:text="${object}" th:value="${object.id}"></option>
                    </select>
                    <label for="profesor" th:text="'profesor'"></label>
                </div>

                <button type="submit" class="btn btn-success mt-5" th:text="'Edit'"></button>

            </form>
        </div>

        <div class="row mt-4">
            <div class="col-10"></div>
            <div class="col-2"><a role="button" class="btn btn-warning" th:href="@{/Notas}" th:text="'Notas'"></a></div>
        </div>
    </div>

</body>
</html>
