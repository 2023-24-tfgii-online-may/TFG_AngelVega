<!DOCTYPE html>
<html th:lang="#{principal.lang}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <meta th:charset="#{principal.charset}">
    <title th:text="#{principal.title}"></title>
</head>
<body>
    <div class="container py-4" layout:fragment="cabecera">
        <h1 class="display-1">Notas</h1>
    </div>

    <div class="container py-4" layout:fragment="contenido">

        <div th:if="${param.successPost}"><span class="alert alert-info" th:text="${'Operation succeded (Creation)'}"></span></div>
        <div th:if="${param.failPost}"><span class="alert alert-danger" th:text="${'Operation failed (Creation)'}"></span></div>
        <div th:if="${param.successPut}"><span class="alert alert-info" th:text="${'Operation succeded (Update)'}"></span></div>
        <div th:if="${param.failPut}"><span class="alert alert-danger" th:text="${'Operation failed (Update)'}"></span></div>
        <div th:if="${param.successDelete}"><span class="alert alert-info" th:text="${'Operation succeded (Delete)'}"></span></div>
        <div th:if="${param.failDelete}"><span class="alert alert-danger" th:text="${'Operation fail (Delete)'}"></span></div>

        <div class="row mt-5">

            <!-- Operation GET card -->
            <div class="col-3" sec:authorize="hasRole('ADMIN')">
                <div class="container">
                    <div class="card py-4" style="width: 18rem;" >
                        <img class="card-img-top" th:src="@{/images/CRUDoperations/get.png}" alt="">
                        <div class="card-body">
                            <h5 class="card-title mt-2" th:text="#{notas.get.button}"></h5>
                            <a class="btn btn-primary mt-2" th:text="#{notas.get.button} + ' Notas'" th:href="@{/Notas/Get}"></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-3" sec:authorize="hasRole('TEACHER')">
                <div class="container">
                    <div class="card py-4" style="width: 18rem;" >
                        <img class="card-img-top" th:src="@{/images/CRUDoperations/get.png}" alt="">
                        <div class="card-body">
                            <h5 class="card-title mt-2" th:text="#{notas.get.button}"></h5>
                            <a class="btn btn-primary mt-2" th:text="#{notas.get.button} + ' Notas'" th:href="@{/Notas/Get}"></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-3" sec:authorize="hasRole('STUDENT')" >
                <div class="container">
                    <div class="card py-4" style="width: 18rem;" >
                        <img class="card-img-top" th:src="@{/images/CRUDoperations/get.png}" alt="">
                        <div class="card-body">
                            <h5 class="card-title mt-2" th:text="#{notas.get.button}"></h5>
                            <a class="btn btn-primary mt-2" th:text="#{notas.get.button} + ' Notas'" th:href="@{/Notas/Get}"></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Operation POST card -->
            <div class="col-3" sec:authorize="hasRole('ADMIN')">
                <div class="container">
                    <div class="card py-4" style="width: 18rem;" >
                        <img class="card-img-top" th:src="@{/images/CRUDoperations/post.png}" alt="">
                        <div class="card-body">
                            <h5 class="card-title mt-2" th:text="#{notas.post.button}"></h5>
                            <a class="btn btn-primary mt-2" th:text="#{notas.post.button} + ' Notas'" th:href="@{/Notas/Post}"></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-3" sec:authorize="hasRole('TEACHER')">
                <div class="container">
                    <div class="card py-4" style="width: 18rem;" >
                        <img class="card-img-top" th:src="@{/images/CRUDoperations/post.png}" alt="">
                        <div class="card-body">
                            <h5 class="card-title mt-2" th:text="#{notas.post.button}"></h5>
                            <a class="btn btn-primary mt-2" th:text="#{notas.post.button} + ' Notas'" th:href="@{/Notas/Post}"></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Operation PUT card -->
            <div class="col-3" sec:authorize="hasRole('ADMIN')">
                <div class="container">
                    <div class="card py-4" style="width: 18rem;" >
                        <img class="card-img-top" th:src="@{/images/CRUDoperations/put.png}" alt="">
                        <div class="card-body">
                            <h5 class="card-title mt-2" th:text="#{notas.put.button}"></h5>
                            <a class="btn btn-primary mt-2" th:text="#{notas.put.button} + ' Notas'" th:href="@{/Notas/Put}"></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-3" sec:authorize="hasRole('TEACHER')">
                <div class="container">
                    <div class="card py-4" style="width: 18rem;" >
                        <img class="card-img-top" th:src="@{/images/CRUDoperations/put.png}" alt="">
                        <div class="card-body">
                            <h5 class="card-title mt-2" th:text="#{notas.put.button}"></h5>
                            <a class="btn btn-primary mt-2" th:text="#{notas.put.button} + ' Notas'" th:href="@{/Notas/Put}"></a>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Operation DELETE card -->
            <div class="col-3" sec:authorize="hasRole('ADMIN')">
                <div class="container">
                    <div class="card py-4" style="width: 18rem;" >
                        <img class="card-img-top" th:src="@{/images/CRUDoperations/delete.png}" alt="">
                        <div class="card-body">
                            <h5 class="card-title mt-2" th:text="#{notas.delete.button}"></h5>
                            <a class="btn btn-primary mt-2" th:text="#{notas.delete.button} + ' Notas'" th:href="@{/Notas/Delete}"></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-3" sec:authorize="hasRole('TEACHER')">
                <div class="container">
                    <div class="card py-4" style="width: 18rem;" >
                        <img class="card-img-top" th:src="@{/images/CRUDoperations/delete.png}" alt="">
                        <div class="card-body">
                            <h5 class="card-title mt-2" th:text="#{notas.delete.button}"></h5>
                            <a class="btn btn-primary mt-2" th:text="#{notas.delete.button} + ' Notas'" th:href="@{/Notas/Delete}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container row mt-5">
            <div class="col-11"></div>
            <div class="col-1"><a role="button" class="btn btn-danger" th:href="@{/index}" th:text="'principal.back'"></a></div>
        </div>

    </div>

</body>
</html>
