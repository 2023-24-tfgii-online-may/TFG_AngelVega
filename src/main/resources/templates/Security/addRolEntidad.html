<!DOCTYPE html>
<html th:lang="#{principal.lang}"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta th:charset="#{principal.charset}">
    <title th:text="#{principal.title}"></title>
</head>
<body>

    <div class="container" layout:fragment="cabecera">
        <h1 th:text="#{addRolEntidad.encabezado.h1}"></h1>
    </div>

    <div class="container py-5" layout:fragment="contenido">
        <h3 th:text="#{addRolEntidad.explicacion.h3}"></h3>

        <form th:action="@{/roles/} + ${entidad.nombre} + @{/addRole}" method="POST" th:object="${roleOperation}">

            <div class="row mt-5">
                <div class="col-4 form-floating">
                    <select id="select_Role" class="form-select" th:field="*{roleName}">
                        <option th:each="rol : ${roles}" th:text="${rol.roleName}" th:value="${rol.roleName}"></option>
                    </select>
                    <label for="select_Role" th:text="#{addRolEntidad.role.label}"></label>
                </div>
                <div class="col-4 form-floating">
                    <select id="select_Operation" class="form-select" th:field="*{operation}">
                        <option value="GET" th:text="#{addRolEntidad.operationGET}"></option>
                        <option value="POST" th:text="#{addRolEntidad.operationPOST}"></option>
                        <option value="PUT" th:text="#{addRolEntidad.operationPUT}"></option>
                        <option value="DELETE" th:text="#{addRolEntidad.operationDELETE}"></option>
                    </select>
                    <label for="select_Operation" th:text="#{addRolEntidad.operation.label}"></label>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-11">
                    <button type="submit" class="btn btn-success" th:text="#{addRolEntidad.confirmar.button}"></button>
                </div>
                <div class="col-1">
                    <a role="button" class="btn btn-danger" th:href="@{/roles/} + ${entidad.nombre}" th:text="#{addRolEntidad.cancelar.button}"></a>
                </div>
            </div>

        </form>

    </div>

</body>
</html>
