<!DOCTYPE html>
<html th:lang="#{principal.lang}"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta th:charset="#{principal.charset}">
    <title th:text="#{principal.title}"></title>
</head>
<body>

    <div class="container" layout:fragment="cabecera">
        <h1 th:text="#{rolesEntidad.encabezado.h1}"></h1>
    </div>

    <div class="container py-4 mt-3" layout:fragment="contenido">

        <div class="py-4"><h4 th:text="#{rolesEntidad.entidad.h4} + ' \'' + ${entidad.getNombre()} + '\''"></h4></div>

        <div class="py-4 mb-3" th:if="${param.exitoAdd}"><span class="alert alert-info" th:text="#{rolesEntidad.addRole.exito.alert}"></span></div>
        <div class="py-4 mb-3" th:if="${param.errorAdd}"><span class="alert alert-danger" th:text="#{rolesEntidad.addRole.error.alert}"></span></div>
        <div class="py-4 mb-3" th:if="${param.exitoDelete}"><span class="alert alert-info" th:text="#{rolesEntidad.deleteRole.exito.alert}"></span></div>
        <div class="py-4 mb-3" th:if="${param.errorDelete}"><span class="alert alert-danger" th:text="#{rolesEntidad.deleteRole.error.alert}"></span></div>

        <div class="row">
            <div class="col-6">
                <p th:text="#{rolesEntidad.operationGET.ul}"></p>
                <ul>
                    <li th:each="rol : ${entidad.getPermisosRoles().operationGET}">
                        <p th:text="${rol.roleName}"></p>
                    </li>
                </ul>
            </div>

            <div class="col-6">
                <p th:text="#{rolesEntidad.operationPOST.ul}"></p>
                <ul>
                    <li th:each="rol : ${entidad.getPermisosRoles().operationPOST}">
                        <p th:text="${rol.roleName}"></p>
                    </li>
                </ul>
            </div>
        </div>

        <hr class="divider py-2">

        <div class="row">
            <div class="col-6">
                <p th:text="#{rolesEntidad.operationPUT.ul}"></p>
                <ul>
                    <li th:each="rol : ${entidad.getPermisosRoles().operationPUT}">
                        <p th:text="${rol.roleName}"></p>
                    </li>
                </ul>
            </div>

            <div class="col-6">
                <p th:text="#{rolesEntidad.operationDELETE.ul}"></p>
                <ul>
                    <li th:each="rol : ${entidad.getPermisosRoles().operationDELETE}">
                        <p th:text="${rol.roleName}"></p>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row mt-5 mb-5">
            <div class="col-6"><a role="button" class="btn btn-success" th:href="@{/roles/} + ${entidad.nombre} + @{/addRole}" th:text="#{rolesEntidad.addRole.button}"></a></div>
            <div class="col-6"><a role="button" class="btn btn-danger" th:href="@{/roles/} + ${entidad.nombre} + @{/deleteRole}" th:text="#{rolesEntidad.deleteRole.button}"></a></div>
        </div>


        <div class="row">
            <div class="col-11"></div>
            <div class="col-1"><a role="button" class="btn btn-warning" th:href="@{/SecurityProperties}" th:text="#{rolesEntidad.inicio.button}"></a></div>
        </div>


    </div>

</body>
</html>
