<!DOCTYPE html>
<html th:lang="#{principal.lang}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta th:charset="#{principal.charset}">
    <title th:text="#{principal.title}"></title>
</head>
<body>

    <div layout:fragment="cabecera">
        <div class="container mb-4">
            <h1><strong th:text="#{usuarios.encabezado}"></strong></h1>
        </div>
    </div>

    <div layout:fragment="contenido">

        <div class="alert alert-info py-4 mb-3" th:if="${param.exito}" th:text="#{usuarios.param.exito}"></div>
        <div class="alert alert-danger py-4 mb-3" th:if="${param.fallo}" th:text="#{usuarios.param.fallo}"></div>
        <div class="alert alert-info py-4 mb-3" th:if="${param.exitoDelete}" th:text="#{usuarios.param.exitoDelete}"></div>

        <div class="container">
            <table class="table table-responsive table-bordered table-striped table-dark table-hover text-center border-secondary">
                <thead>
                    <tr>
                        <td><strong><span th:text="#{usuarios.nombreUsuario}"></span></strong></td>
                        <td><strong><span th:text="#{usuarios.email}"></span></strong></td>
                        <td><strong><span th:text="#{usuarios.rol}"></span></strong></td>
                        <td></td>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="usuario: ${usuarios}">
                        <td th:text="${usuario.nombreUsuario}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.role.roleName}"></td>
                        <td><form th:action="@{/usuarios/delete/} + ${usuario.id}" method="POST"><button type="submit" class="btn btn-danger" th:text="#{usuarios.delete.button}"></button></form></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td><a role="button" class="btn btn-info" th:href="@{/usuarios/registry}" th:text="#{usuarios.registrar}"></a></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>

            </table>
        </div>

        <br><br>

        <div class="container">
            <h4 th:text="#{usuarios.sesion}"></h4>
            <span th:text="#{usuarios.conectado.mostrar}"></span> <strong><span th:text="' ' + ${usuarioConectado.getUsername()}"></span></strong>
        </div>

        <br><br>

    </div>

</body>
</html>
