<!DOCTYPE html>
<html th:lang="#{principal.lang}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta th:charset="#{principal.charset}">
    <title th:text="#{principal.title}"></title>
</head>
<body>

    <div layout:fragment="cabecera" class="container py-4">

        <h1 class="h3" th:text="#{error.header}"></h1>
    </div>

    <div layout:fragment="contenido" class="container py-4">

        <h2 class="h5 alert alert-danger mb" th:text="#{error.content}"></h2>
    </div>

</body>
</html>
