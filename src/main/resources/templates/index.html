<!doctype html>
<html th:lang="#{principal.lang}"
      class="h-100"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta th:charset="#{principal.charset}">
    <title th:text="#{principal.title}"> </title>
    <link th:href="@{/css/generador.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body class="d-flex flex-column bg-secondary bg-gradient " style="--bs-bg-opacity: .45">

    <nav id="navIndex" class="navbar navbar-expand-lg fixed-top" >

		<div class="container">

			<a class="navbar-brand text-light" th:href="@{/index}"><img th:src="@{/images/home.png}" alt="" height="30"></a>

			<a class="navbar-brand" th:href="@{/index}" th:text="#{nav.title}"></a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse ms-5" id="navbar">

				<ul class="navbar-nav" style="--bs-scroll-height: 100px;" >
					<li class="nav-item">
						<a class="nav-link" th:href="@{/index}"><strong th:text="#{nav.home}"></strong></a>
					</li>

					<li class="nav-item ms-3">
						<a class="nav-link" th:href="@{/Generador}"><strong><em th:text="#{nav.generar}"></em></strong></a>
					</li>

					<li class="nav-item dropdown ms-3">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><strong th:text="#{nav.contact}"></strong></a>

						<ul class="dropdown-menu" style="background-color: #8298a0;">
							<li><a class="dropdown-item fw-bold" href="#" th:text="#{nav.aboutus}"></a></li>
							<li><a class="dropdown-item fw-bold" href="#" th:text="#{nav.terms}"></a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item fw-bold" href="#" th:text="#{nav.more}"></a></li>
						</ul>
					</li>

                    <li sec:authorize="hasRole('ADMIN')" class="nav-item ms-3">
                        <a class="nav-link" th:href="@{/usuarios}"><strong th:text="#{index.usuarios}"></strong></a>
                    </li>

				</ul>

			</div>

            <div class="nav-item dropdown me-4">

                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><img th:src="@{/images/eu.jpeg}" alt="" height="20"><strong>&nbsp&nbsp <span th:text="#{nav.language}"></span></strong></a>

                <ul class="dropdown-menu text-center" style="background-color: #8298a0;">
                    <li>
                        <a class="dropdown-item px-2" href="/index?lang=es"><img th:src="@{/images/spain.jpeg}" alt="" height="20"><strong>&nbsp&nbsp <span th:text="#{principal.espanol}"></span> </strong></a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <a class="dropdown-item" href="/index?lang=en"><img th:src="@{/images/uk.jpeg}" alt="" height="20"><strong>&nbsp&nbsp <span th:text="#{principal.ingles}"></span></strong></a>
                    </li>
                </ul>

            </div>

            <div class="nav-item dropdown me-4">

                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"><img th:src="@{/images/acceso.png}" alt="" height="30"></a>

                <ul class="dropdown-menu text-center" style="background-color: #8298a0;">
                    <li th:if="${userConnected}"><a class="dropdown-item" th:href="@{/logout}"><strong th:text="#{logout}"></strong></a></li>
                    <li th:unless="${userConnected}"><a class="dropdown-item" th:href="@{/login}"><strong th:text="#{login}"></strong></a></li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="mt-3">
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide-1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide-2"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide-3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="4500">
                    <img th:src="@{images/carousel.jpg}" class="d-block w-100" alt="">

                    <div class="container">
                        <div class="carousel-caption text-start">
                            <h1 th:text="#{index.slide1}"></h1>
                            <p th:text="#{index.slide1.content}"></p>
                            <p><a class="btn btn-primary" th:href="@{/Generador}" th:text="#{index.slide1.button}"></a></p>
                        </div>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="4500">
                    <img th:src="@{images/carousel.jpg}" class="d-block w-100" >

                    <div class="container">
                        <div class="carousel-caption text-center">
                            <h1 th:text="#{index.slide2}"></h1>
                            <p th:text="#{index.slide2.content}"></p>
                            <p><a class="btn btn-primary" th:href="@{/Generador}" th:text="#{index.slide2.button}"></a></p>
                        </div>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="4500">
                    <img th:src="@{images/carousel.jpg}" class="d-block w-100" >

                    <div class="container">
                        <div class="carousel-caption text-end">
                            <h1 th:text="#{index.slide3}"></h1>
                            <p th:text="#{index.slide3.content}"></p>
                            <p><a class="btn btn-primary" th:href="@{/Generador}" th:text="#{index.slide3.button}"></a></p>
                        </div>
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                 <span class="carousel-control-next-icon" aria-hidden="true"></span>
                 <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="container text-center mt-5 mb-5 ">
        <h1 class="display-4 fw-medium" th:text="#{index.contenido}"></h1>
    </div>

    <div class="container mb-5">
        <div class="row">
            <div class="col-lg-4 text-center">
                <img th:src="@{images/index2.jpg}" class="rounded-circle mb-2" alt="" height="150">
                <h4 th:text="#{index.c1}" class="mb-2"></h4>
                <a role="button" class="btn btn-primary" th:href="@{/Generador}" th:text="#{index.c1.button}"></a>
            </div>

            <div class="col-lg-4 text-center">
                <img th:src="@{images/index3.jpg}" class="rounded-circle mb-2" alt="" height="150">
                <h4 th:text="#{index.c2}" class="mb-2"></h4>
                <a  role="button" class="btn btn-primary" href="#" th:text="#{index.c2.button}"></a>
            </div>

            <div class="col-lg-4 text-center">
                <img th:src="@{images/index4.jpg}" class="rounded-circle mb-2" alt="" height="150">
                <h4 th:text="#{index.c3}" class="mb-2"></h4>
                <a role="button" class="btn btn-primary" href="#" th:text="#{index.c3.button}"></a>
            </div>
        </div>
    </div>

    <div id="featurette" class="text-light">
        <div class="container py-5">
            <div class="row featurette">
                <div class="col-7 text-center">
                    <span class="display-6 featurette-heading h1 py-5 text-center" th:text="#{index.featurette1.h2}"></span><span class="display-6 text-black" th:text="' ' + #{index.featurette1.h2.span}"></span>
                    <br><br><br><br><br><br>
                    <div class="row">
                        <div class="col-10 text-start">
                            <p class="py-5 fw-lighter fs-4" th:text="#{index.featurette1.p}"></p>
                        </div>
                    </div>
                </div>

                <div class="col-5 text-end">
                    <img th:src="@{/images/modelo.jpeg}" height="300" class="img-fluid rounded">
                </div>
            </div>
        </div>

        <div class="container">
            <hr class="featurette-divider">
        </div>

        <div class="container text-end py-5">
            <div class="row featurette">
                <div class="col-5 text-start">
                    <img th:src="@{/images/roles.png}" height="300" class="img-fluid rounded">
                </div>

                <div class="col-7 text-center">
                    <span class="display-6 featurette-heading h1 py-5 text-center" th:text="#{index.featurette2.h2}"></span><span class="display-6 text-black" th:text="' ' + #{index.featurette2.h2.span}"></span>
                    <br><br><br><br><br><br>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-10 text-end">
                            <p class="py-5 fw-lighter fs-4" th:text="#{index.featurette2.p}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <hr class="featurette-divider">
        </div>

        <div class="container py-5">
            <div class="row featurette">
                <div class="col-7">
                    <span class="display-6 featurette-heading h1 py-5 text-center" th:text="#{index.featurette3.h2}"></span><span class="display-6 text-black" th:text="' ' + #{index.featurette3.h2.span}"></span>
                    <br><br><br><br><br><br>
                    <div class="row">
                        <div class="col-10">
                            <p class="py-5 fw-lighter fs-4" th:text="#{index.featurette3.p}"></p>
                        </div>
                    </div>
                </div>

                <div class="col-5 text-end">
                    <img th:src="@{/images/diseño.png}" height="300" class="img-fluid rounded">
                </div>
            </div>
        </div>


        <footer class="footer mt-auto bg-body-tertiary">
            <div class="container-fluid bg-dark">
                <div class="container text-light py-4">

                    <ul class="nav justify-content-center border-bottom">
                        <li class="nav-item"><a th:href="@{/index}" class="nav-link link-light px-2 text-body-secundary">Home</a></li>
                        <li class="nav-item"><a th:href="@{/Generador}" class="nav-link link-light px-2 text-body-secundary">Generar app web</a></li>
                        <li class="nav-item"><a  class="nav-link link-light px-2 text-body-secundary">Terms</a></li>
                        <li class="nav-item"><a  class="nav-link link-light px-2 text-body-secundary">About us</a></li>
                    </ul>

                    <p class="text-center py-3">&copy; 2024 Company, Inc</p>
                </div>

            </div>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
