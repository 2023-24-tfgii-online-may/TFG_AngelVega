<!doctype html>
<html th:lang="#{principal.lang}"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<meta th:charset="#{principal.charset}">
	<title th:text="#{principal.title}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body style="background-color: #FFFFFF;">

	<div class="d-flex flex-column flex-shrink-0 p-3 fixed-top fixed-bottom" style="width: 280px; background-color: #8ED8F1;">

		<a th:href="@{/index}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none mx-2">
			<img th:src="@{/images/home.png}" alt="" height="30">
			<span>&nbsp&nbsp</span>
			<span class="text-dark"><strong>GEN WEB APPS</strong></span>
		</a>

		<hr>

		<ul class="nav nav-pills flex-column mb-auto py-3">
			<li class="nav-item">
				<a href="#" class="nav-link text-dark" aria-current="page"><strong>Home</strong></a>
			</li>
			<li class="nav-item mb-1">
				<button class="btn btn-toggle d-inline-flex rounded border-0 collapsed text-dark fw-bold" th:text="'Services'" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true"></button>
				<div class="collapse" id="home-collapse">
					<ul class="btn-toggle-nav list-unstyled text-dark">
						<li><a class="dropdown-item" th:href="@{/Notas}"><strong>Notas</strong></a></li>
						<li><hr class="dropdown-divider"></li>
						<li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/Algo}"><strong>Admin</strong></a></li>
					</ul>
				</div>
			</li>
			<li sec:authorize="hasRole('ADMIN')">
				<a th:href="@{/usuarios}" class="nav-link text-dark" aria-current="page"><strong>Usuarios</strong></a>
			</li>
		</ul>

		<div sec:authorize="isAuthenticated()" class="nav-item ms-3 mx-3">
			<a class="nav-link" th:href="@{/logout}"><strong th:text="#{logout}"></strong></a>
		</div>
		<div sec:authorize="isAnonymous()" class="nav-item ms-3 mx-3">
			<a class="nav-link" th:href="@{/login}"><strong th:text="#{login}"></strong></a>
		</div>

		<hr>

		<div class="nav-item dropdown me-4">
			<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"><img th:src="@{/images/acceso.png}" alt="" height="30"></a>
			<ul class="dropdown-menu text-center" style="background-color: #8ED8F1;">
				<li><span sec:authorize="isAuthenticated()" class="dropdown-item fw-bold" sec:authentication="name"></span></li>
				<li><a sec:authorize="isAnonymous()" class="dropdown-item" th:href="@{/login}"><strong th:text="#{login}"></strong></a></li>
			</ul>
		</div>

		<hr>

		<div class="nav-item dropdown me-4">

			<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><img th:src="@{/images/eu.jpeg}" alt="" height="20"><strong>&nbsp&nbsp Language</strong></a>

			<ul class="dropdown-menu text-center" style="background-color: #8ED8F1;">
				<li>
					<a class="dropdown-item px-2 text-dark" th:href="@{/redirectEs}"><img th:src="@{/images/spain.jpeg}" alt="" height="20"><strong>&nbsp&nbsp <span th:text="#{principal.espanol}"></span></strong></a>
				</li>
				<li><hr class="dropdown-divider"></li>
				<li>
					<a class="dropdown-item text-dark" th:href="@{/redirectEn}"><img th:src="@{/images/uk.jpeg}" alt="" height="20"><strong>&nbsp&nbsp <span th:text="#{principal.ingles}"></span></strong></a>
				</li>
			</ul>

		</div>

	</div>


	<div class="container-xxl py-5">

		<div class="py-5">
			<!-- Aqui vamos a escribir las cabeceras de los bloques  -->
			<section layout:fragment="cabecera"> </section>
			<!-- Aqui vamos a escribir el contenido de los bloques  -->
			<section layout:fragment="contenido"> </section>
		</div>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
